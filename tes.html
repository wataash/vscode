<!DOCTYPE html>
<html>
    <head>
        <title>browser-amd-editor</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    </head>
    <body>
        <h2>Monaco Editor Sample</h2>
        <div id="container" style="width: 800px; height: 600px; border: 1px solid grey"></div>

        <!-- OR ANY OTHER AMD LOADER HERE INSTEAD OF loader.js -->
        <!-- <script src="../node_modules/monaco-editor/min/vs/loader.js"></script> -->
        <script src="./out/vs/loader.js"></script>
        <script>
            // require.config({ paths: { vs: '../node_modules/monaco-editor/min/vs' } });
            require.config({ paths: { vs: 'out/vs' } });

            require(['vs/editor/editor.main'], function () {
                var editor = monaco.editor.create(document.getElementById('container'), {
                    value: ['function x() {', '\tconsole.log("Hello world!");', '}'].join('\n'),
                    language: 'javascript'
                });
                let first = true;
                editor.changeDecorations((arg) => {
                	if (first) {
						'breakpoint'.match(/breakpoint/);
					} else {
						'breakpoint'.match(/breakpoint/);
					}
                	first = false;
				})
                // editor.deltaDecorations([], [{range: null, options: null}])
                // editor.getLineDecorations()
                // editor.onDidChangeModelDecorations()
                // editor.removeDecorations()
				setTimeout(() => {
					editor.setDecorations('key0', [{
						range: {
							startLineNumber: 1,
							startColumn: 1,
							endLineNumber: 1,
							endColumn: 2
						},
						hoverMessage: [{value: "aaa"}, {value: "bbb"}],
						renderOptions: {
							// IDecorationInstanceRenderOptions
							light: {before: undefined, after: undefined},
							dark: undefined,
							// IThemeDecorationInstanceRenderOptions
							before: undefined,
							after: {
								// IContentDecorationRenderOptions
								contentText: 'foo',
								contentIconPath: undefined,
								// border: 'zzz',
							},
						},
					}])
				}, 1000)
                // editor.setDecorationsFast()
				// 'breakpoint'.match(/breakpoint/);
            });
        </script>
    </body>
</html>
